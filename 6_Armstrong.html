<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong or Not</title>
    <script>
        function Armstrong()
        {
            var number=parseInt(document.getElementById('number').value);
            var originalNumber=number;
            var numDigits=Math.floor(Math.log10(number))+1;
            var sum=0;
            if (number<0)
            {
                document.getElementById('result').textContent="Enter a positive integer.";
                return;
            }
            while (number>0)
            {
                var digit=number%10;
                sum+=Math.pow(digit,numDigits);
                number=Math.floor(number/10);
            }
            if (sum===originalNumber)
            {
                document.getElementById('result').textContent = `It is an Armstrong number.`;
            }
            else
            {
                document.getElementById('result').textContent = `It is not an Armstrong number.`;
            }
        }
    </script>
</head>
<body>
    <center>
        <h1>Armstrong Number or Not</h1>
        Enter a number: <input type="text" id="number"><br><br>
        <button type="button" onclick="Armstrong()">Check Armstrong or Not</button>
        <p id="result"></p>
    </center>
</body>
</html>
