<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <script>
        function printFibonacci()
        {
            var elements=parseInt(document.getElementById('elements').value);
            var fibonacciSeries=[];
            if (elements<1)
            {
                document.getElementById('result').textContent="Please enter a positive integer.";
                return;
            }
            var a=0,b=1;
            for (var i=0;i<elements;i++)
            {
                fibonacciSeries.push(a);
                var temp=a;
                a=b;
                b=temp+b;
            }
            document.getElementById('result').textContent=`Fibonacci Series: ${fibonacciSeries.join(', ')}`;
        }
    </script>
</head>
<body>
    <center>
        <h1>Fibonacci Series</h1>
        Enter the number of elements: <input type="text" id="elements"><br><br>
        <button type="button" onclick="printFibonacci()">Click to get Fibonacci Series</button>
        <p id="result"></p>
    </center>
</body>
</html>
